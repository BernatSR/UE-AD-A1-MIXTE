type BookingDate {
  date: String!
  movies: [String!]!
}

type Booking {
  userid: String!
  dates: [BookingDate!]!
}

type BookingDateDetailed {
  date: String!
  movies: [Movie!]!
}

type BookingDetailed {
  userid: String!
  dates: [BookingDateDetailed!]!
}

type Movie {
  id: ID!
  title: String
  rating: Float
  director: String
  error: String
}

type MovieCount {
  movie: Movie!
  count: Int!
}

type StatsMoviesForDate {
  date: String!
  movies: [MovieCount!]!
}

type AddBookingResult {
  message: String!
  userid: String!
  date: String!
  movies: [String!]!
}

type DeleteBookingResult {
  message: String!
  userid: String!
  date: String!
  movie: String!
}

type Query {
  bookings: [Booking!]!
  booking(userid: String!): Booking!
  bookingDetails(userid: String!): BookingDetailed!
  statsMoviesForDate(date: String!): StatsMoviesForDate!
}

type Mutation {
  addBooking(userid: String!, date: String!, movies: [String!]!): AddBookingResult!
  deleteBooking(userid: String!, date: String!, movieid: String!): DeleteBookingResult!
}
