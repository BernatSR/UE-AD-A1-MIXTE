type Movie {
  id: ID!
  title: String!
  rating: Float!
  director: String!
  actors: [Actor!]!
}

type Actor {
  id: ID!
  firstname: String!
  lastname: String!
  birthyear: Int!
  films: [Movie!]!
}

input MovieInput {
  title: String!
  director: String!
  rating: Float
}

input MovieUpdateInput {
  title: String
  director: String
  rating: Float
}

type Query {
  movies(id: ID, title: String, director: String): [Movie!]!
  movie(id: ID!): Movie

  actors: [Actor!]!
  actor(id: ID!): Actor
}

type Mutation {
  createMovie(input: MovieInput!): Movie!
  updateMovie(id: ID!, input: MovieUpdateInput!): Movie!
  updateMovieRating(id: ID!, rating: Float!): Movie!
  deleteMovie(id: ID!): Movie!
}
